name: Kubernetes Manifest Validation

on:
  push:
    paths:
      - 'kubernetes/**'
      - '.github/workflows/k8s-validate.yml'

jobs:
  validate-manifests:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Install kubeconform
      run: |
        wget https://github.com/yannh/kubeconform/releases/download/v0.6.0/kubeconform-linux-amd64.tar.gz
        tar xzf kubeconform-linux-amd64.tar.gz
        sudo mv kubeconform /usr/local/bin/
        
    - name: Validate manifests
      run: |
        kubeconform -summary -output json -kubernetes-version 1.25.0 kubernetes/*.yml
      id: validate
      
    - name: Send Slack notification
      if: always()
      uses: slackapi/slack-github-action@v1.23.0
      with:
        channel-id: 'aalerts'
        slack-message: |
          ${{ job.status }}: Kubernetes manifest validation ${{ job.status }}
          Workflow: ${{ github.workflow }}
          Repository: ${{ github.repository }}
          Branch: ${{ github.ref }}
          Details: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}